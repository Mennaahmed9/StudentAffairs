{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'styleSheet.css' %}" />
    <script type="text/javascript" src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>edit page</title>
  </head>

  <header>
    <nav>
      <ul class="left">
        <li>
          <img
            src="imgs/logo.png"
            alt=""
            width="20px"
            height="20px"
            title="logo"
          />
        </li>
        <li><a href="../">Home</a></li>
        <li><a href="../profile">Profile</a></li>
        <li><a href="../student_screen">Student Screen</a></li>
      </ul>
      <ul class="right">
        <li><a href="../../signin">Sign out</a></li>
        <li><a href="../help">Help?</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <form id="edit-form" action="../view-page.html">
      <h3>Edit Page</h3>

      <div class="input-field">
        <label for="student-name">Name</label>
        <input
          type="text"
          id="edit-name"
          placeholder="Enter student's full name"
        />
      </div>
      <div class="input-field">
        <label for="edit-id">Student ID</label>
        <input
          type="text"
          id="edit-id"
          placeholder="Enter student's ID"
          disabled
        />
      </div>

      <div class="input-field">
        <label for="edit-email">Email</label>
        <input
          type="email"
          id="edit-email"
          placeholder="Enter student's email"
        />
      </div>

      <div class="input-field">
        <label for="edit-phone">Phone</label>
        <input
          type="tel"
          id="edit-phone"
          placeholder="Enter student's phone number"
        />
      </div>

      <div class="input-field">
        <label>Gender</label>
        <div class="radio-container">
          <label class="radio-button">
            <input
              type="radio"
              id="edit-male"
              name="edit-gender"
              value="male"
            />
            Male
          </label>
          <label class="radio-button">
            <input
              type="radio"
              id="edit-female"
              name="edit-gender"
              value="female"
            />
            Female
          </label>
        </div>
        <!--  -->
      </div>

      <div class="input-field">
        <label>Status</label>
        <div class="radio-container">
          <label class="radio-button">
            <input type="radio" name="edit-status" value="active" disabled />
            Active
          </label>
          <label class="radio-button">
            <input type="radio" name="edit-status" value="inactive" disabled />
            Inactive
          </label>
        </div>
      </div>

      <div class="input-field">
        <label for="edit-level">Level</label>
        <select name="level" id="edit-level">
          <option value="" selected disabled>Select Level</option>
          <option value="1">First Level</option>
          <option value="2">Second Level</option>
          <option value="3">Third Level</option>
          <option value="4">Forth Level</option>
        </select>
      </div>

      <div class="input-field">
        <label for="edit-department">Department</label>
        <select name="Department" id="edit-department" disabled>
          <option value="" selected disabled>Select Department</option>
          <option value="General">General</option>
          <option value="CS">Computer Science</option>
          <option value="AI">Artificial Intelligence</option>
          <option value="IS">Information Science</option>
          <option value="IT">Information Technology</option>
        </select>
      </div>

      <div class="input-field">
        <label for="edit-gpa">GPA</label>
        <input type="text" id="edit-gpa" placeholder="Enter student's GPA" />
      </div>

      <div class="input-field">
        <label for="edit-national-id"> National ID</label>
        <input
          type="text"
          id="edit-national-id"
          placeholder="Enter student's National ID"
        />
      </div>

      <div class="input-field">
        <label for="edit-nationality"> Nationality</label>
        <select name="nationality" id="edit-nationality">
          <option value="" selected disabled>Select Nationality</option>
          <option value="Algerian">Algerian</option>
          <option value="Bahraini">Bahraini</option>
          <option value="Comorian">Comorian</option>
          <option value="Djiboutian">Djiboutian</option>
          <option value="Egyptian">Egyptian</option>
          <option value="Emirati">Emirati</option>
          <option value="Iraqi">Iraqi</option>
          <option value="Jordanian">Jordanian</option>
          <option value="Kuwaiti">Kuwaiti</option>
          <option value="Lebanese">Lebanese</option>
          <option value="Libyan">Libyan</option>
          <option value="Mauritanian">Mauritanian</option>
          <option value="Moroccan">Moroccan</option>
          <option value="Omani">Omani</option>
          <option value="Palestinian">Palestinian</option>
          <option value="Qatari">Qatari</option>
          <option value="Saudi Arabian">Saudi Arabian</option>
          <option value="Somali">Somali</option>
          <option value="Sudanese">Sudanese</option>
          <option value="Syrian">Syrian</option>
          <option value="Tunisian">Tunisian</option>
          <option value="Yemeni">Yemeni</option>
        </select>
      </div>

      <div class="input-field">
        <label for="edit-date-of-birth">Date of birth</label>
        <input type="date" id="edit-date-of-birth" />
      </div>
      <br /><br />
      <div id="edit-info-button">
        <!-- <a href="view-page.html">
          <button type="submit">Update</button>
        </a> -->
      </div>
    </form>
  </body>
</html>
