{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'styleSheet.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<header>
    <nav>
        <ul>
            <li><img src="../static/imgs/logo.png" alt="" title="logo"></li>
            <li><a href="" class="myPage">Sign in</a></li>
        </ul>
    </nav>
</header>

<body>

    <p class="center">WELCOME TO</p>
    <h1 class="center">
        HOGWARTS
    </h1>
    <form action="{% url 'authenticate' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="mail"> Email Address&nbsp;</label><br>
            <input type="email" id="mail" placeholder="email address" required name="email">
            {% if email_error %}
            <div class="error">{{ email_error }}</div>
            {% endif %}
        </div>
        <br>
        <div>
            <label for="pass">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password&nbsp;</label><br>
            <input type="password" id="pass" placeholder="password" required name="pw">
            {% if password_error %}
            <br>
            <div class="error">{{ password_error }}</div>
            {% endif %}
        </div>
        <br>
        <div>
            <input class="submit" type="submit" name="Sign in" value="Sign in">
        </div>
    </form>

</body>

</html>
