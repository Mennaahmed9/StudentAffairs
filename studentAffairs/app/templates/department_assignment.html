{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'styleSheet.css'  %}">
    <title>Department Assignment page</title>
</head>

<header>
    <nav>
        <ul class="left">

            <li><img src="../../../../static/imgs/logo.png" alt="" width="20px" height="20px" title="logo"></li>
            <li><a href="../../../">Home</a></li>
            <li><a href="../../../profile">Profile</a></li>
            <li><a href="../../../student_screen">Student Screen</a></li>
        </ul>
        <ul class="right">
            <li><a href="../../../../signin">Sign out</a></li>
            <li><a href="../../../help">Help?</a></li>
        </ul>
    </nav>
</header>

<body>
    <h1 class="center">Department Assignment</h1>
    <table>
        <tr>
            <th> Student Id </th>
            <th> Student Name</th>
            <th> GPA </th>
            <th> Gender </th>
            <th> Level </th>
            <tbody id="depTable">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.gpa}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.level}}</td>
            </tbody>
        </tr>
        

    </table>


    <h2 class="center">Select Department</h2>

    <form class="center" action="../save_department/{{student.id}}/" method="post">
        {% csrf_token %}
        <label>department:</label>
        <select name="deps" id="deps">
            {% if student.department == "General" %}
            <option selected="selected">
                General
            </option>
            {% else %}
            <option> General </option>
            {% endif %}
            {% if student.level == 3 or student.level == 4 %}
                {% if student.department == "IS"%}
                    <option value="IS" selected> IS</option>
                {% else %}
                    <option value="IS" > IS</option>
                {% endif %}
                {% if student.department == "CS"%}
                    <option value="CS" selected> CS</option>
                {% else %}
                    <option value="CS"> CS </option>
                {% endif %}
                {% if student.department == "IT"%}
                    <option value="IT" selected> IS</option>
                {% else %}
                    <option value="IT"> IT</option>
                {% endif %}
                {% if student.department == "AI"%}
                    <option value="AI" selected> IS</option>
                {% else %}
                    <option value="AI"> AI</option>
                {% endif %}
                {% if student.department == "DS"%}
                    <option value="DS" selected> IS</option>
                {% else %}
                    <option value="DS"> DS</option>
                {% endif %}
            {% endif %}
        </select>
        <br><br>
        <input class="submit" type="submit" value="Submit" id="depSave" >
    </form>


</body>
